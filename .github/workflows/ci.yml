name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -e .[dev]
      - name: Lint
        run: |
          ruff check src tests
          ruff format --check src tests
      - name: Typecheck
        run: mypy src tests
      - name: Test + Coverage
        run: |
          coverage run -m pytest -q
          coverage report
