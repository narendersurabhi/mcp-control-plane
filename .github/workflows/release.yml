name: release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheel
        run: |
          pip install build
          python -m build
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
